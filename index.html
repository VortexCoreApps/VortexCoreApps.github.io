<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VortexCore Apps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 500px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #ff6b6b;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    a.button:hover {
      background-color: #ff4757;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <h1>VortexCore Apps</h1>
  <p>Descubre nuestros juegos para Android en Google Play. ¡Diversión asegurada y actualizaciones constantes!</p>
  <a class="button" href="https://play.google.com/store/apps/dev?id=7294229305648996154&hl=en" target="_blank">Ver nuestros juegos</a>
  <footer>&copy; 2025 VortexCore Apps</footer>
</body>
</html>
